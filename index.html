<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page contact avec fond bleu">
        <meta name="keywords" content="HTML, CSS, page contact avec fond bleu">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    
        <!-- pour les title : nom de la page actuelle suivi du nom du site - ex: Accueil - MinaLLion -->
        <title>Page contact fond bleu</title>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6 z1">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="centrer carte1">
                                <i class="bi bi-geo-alt-fill" style="font-size: 46px; color: rgb(0, 206, 206);"></i>
                                <h5>NOTRE BUREAU PRINCIPAL</h5>
                                <p>
                                    SoHo 94 Broadway St <br>
                                    New York, NY 1001
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="centrer carte1">
                                <i class="bi bi-telephone-fill" style="font-size: 46px; color: rgb(0, 206, 206);"></i>
                                <h5>NUMERO DE TELEPHONE</h5>
                                <p>
                                    234-9876-5400 <br>
                                    888-0123-4567 (sans frais)
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="centrer carte2">
                                <i class="bi bi-printer-fill" style="font-size: 46px; color: rgb(0, 206, 206);"></i>
                                <h5>FAX</h5>
                                <p>
                                    1-234-567-8900
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="centrer carte2">
                                <i class="bi bi-envelope-fill" style="font-size: 46px; color: rgb(0, 206, 206);"></i>
                                <h5>E-MAIL</h5>
                                <p>
                                    hello@theme.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="contact centrer">
                        <div class="bloc">
                            <h1>Nous contacter</h1>
                            <div>
                                <input class="txt" type="text" placeholder="Enter your Name">
                            </div>
                            <div>
                                <input class="txt" type="text" placeholder="Enter a valid email adress">
                            </div>
                            <div>
                                <textarea class="txt" cols="40" rows="4"></textarea>
                            </div>
                            <div>
                                <button>NOUS FAIRE PARVENIR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2d96ac16dc.js" crossorigin="anonymous"></script>
</html>
